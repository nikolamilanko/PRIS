<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head />

<h:body>

	<ui:composition template="/WEB-INF/homepageTemplate.xhtml">

		<f:metadata>
			<f:event type="preRenderView" listener="#{manageBeanLogin.onLoadZaAdministratora}" />
		</f:metadata>

		<ui:define name="dugmeZaDodavanjeKursa">
			<p:column>
				<h:button value="Dodaj novi kurs" outcome="dodavanjeKursa.xhtml"
					style="width:150px;" />
			</p:column>
		</ui:define>

		<ui:define name="dugmeZaDodavanjePredavaca">
			<p:column>
				<h:button value="Dodaj novog predavaca"
					outcome="dodavanjePredavaca.xhtml" style="width:150px;" />
			</p:column>
		</ui:define>
	</ui:composition>
</h:body>
</h:html>
