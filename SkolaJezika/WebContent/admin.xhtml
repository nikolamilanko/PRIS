<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style type="text/css">
		#myform {
			display: block;
			margin: 0 auto;
		}
		#mydiv {
			bottom: 0;
			left: 0;
			right: 0;
			margin-bottom: 1em;
			position: absolute;
		}
	</style>
</h:head>

<body>
	<f:view>
		<h:form id="myform">
			<p:panelGrid>

				<p:row>
					<p:column>
						<p:dataTable var="kurs" value="#{adminMB.kursevi}"
							scrollable="true">
							<f:facet name="header">
            					Svi kursevi
        					</f:facet>

							<p:column headerText="ID">
								<h:outputText value="#{kurs.idkursa}" />
							</p:column>

							<p:column headerText="Naziv">
								<h:outputText value="#{kurs.nazivkursa}" />
							</p:column>

							<p:column headerText="Datum pocetka">
								<h:outputText value="#{kurs.datumpocetka}" />
							</p:column>

							<p:column headerText="Datum kraja">
								<h:outputText value="#{kurs.datumkraja}" />
							</p:column>

							<p:column headerText="Predavac">
								<h:outputText
									value="#{kurs.predavac11.imepredavaca} #{kurs.predavac11.prezimepredavaca}" />
							</p:column>

							<p:column headerText="Potrebni poeni">
								<h:outputText value="#{kurs.potrebnipoeni}" />
							</p:column>
						</p:dataTable>
					</p:column>
					<p:column>
						<h:button value="Dodaj novi kurs" outcome="/dodavanjeKursa.xhtml"
							style="width:150px;" />
					</p:column>
				</p:row>

				<p:row>
					<p:column colspan="2" styleClass="ui-widget-row">
						<p:spacer height="100" />
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<p:dataTable var="predavac" value="#{adminMB.predavaci}"
							scrollable="true">
							<f:facet name="header">
            					Svi predavaci
        					</f:facet>

							<p:column headerText="ID">
								<h:outputText value="#{predavac.idpredavaca}" />
							</p:column>

							<p:column headerText="Ime">
								<h:outputText value="#{predavac.imepredavaca}" />
							</p:column>

							<p:column headerText="Prezime">
								<h:outputText value="#{predavac.prezimepredavaca}" />
							</p:column>

							<p:column headerText="Titula">
								<h:outputText value="#{predavac.titula}" />
							</p:column>

							<p:column headerText="Email">
								<h:outputText value="#{predavac.emailpredavaca}" />
							</p:column>
						</p:dataTable>
					</p:column>
					<p:column>
						<h:button value="Dodaj novog predavaca"
							outcome="/dodavanjePredavaca.xhtml" style="width:150px;" />
					</p:column>
				</p:row>
			</p:panelGrid>




			<div id="mydiv" align="center">
				<p>Ako zelite da promenite lozinku pritisnite dugme 'Promena
					lozinke'</p>
				<h:button value="Promena lozinke" outcome="/dodavanjeKursa.xhtml"
					style="width:150px;" />
			</div>

		</h:form>
	</f:view>
</body>
</html>
