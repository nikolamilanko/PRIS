<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Welcome!</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			<p:outputLabel for="console" value="Basic:" />
			<p:selectOneMenu id="console" value="#{manageBeanLogin.zanimanje}"
				style="width:125px">
				<f:selectItem itemLabel="-----select-----" itemValue="#{null}"
					noSelectionOption="true" selected="selected"/>
				<f:selectItems value="#{manageBeanLogin.zanimanja}" />
				<f:ajax render="results" />
			</p:selectOneMenu>
		</h:panelGrid>

		<h:panelGroup id="results">
			<h:panelGroup rendered="#{manageBeanLogin.zanimanje eq 'administrator'}">
				<h:outputLabel value="Username: " />
				<h:inputText value="#{adminMB.username}" />
				<h:outputLabel value="Password: " />
				<h:inputText value="#{adminMB.password}" />
				<p:commandButton value="Login" actionListener="#{adminMB.login()}" action="/admin.xhtml" />
			</h:panelGroup>
			<h:panelGroup
				rendered="#{manageBeanLogin.zanimanje eq 'polaznik'}">
				<h:outputLabel value="Username: " />
				<h:inputText value="#{manageBeanLogin.username}" />
				<h:outputLabel value="Password: " />
				<h:inputText value="#{manageBeanLogin.password}" />
				<p:commandButton value="Login" action="#{manageBeanLogin.login()}" />
			</h:panelGroup>
			<h:panelGroup rendered="#{manageBeanLogin.zanimanje eq 'predavac'}">
				<h:outputLabel value="Username: " />
				<h:inputText value="#{manageBeanLogin.username}" />
				<h:outputLabel value="Password: " />
				<h:inputText value="#{manageBeanLogin.password}" />
				<p:commandButton value="Login" action="#{manageBeanLogin.login()}" />
			</h:panelGroup>
		</h:panelGroup>
	</h:form>
</h:body>
</html>
