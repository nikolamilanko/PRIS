<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dataTable id="kursTable" var="kurs" value="#{manageBeanLogin.kursevi}"
		scrollable="true">
		<f:facet name="header">
        	Svi kursevi
        </f:facet>

		<p:column headerText="ID">
			<h:outputText value="#{kurs.idkursa}" />
		</p:column>

		<p:column headerText="Naziv">
			<h:outputText value="#{kurs.nazivkursa}" />
		</p:column>

		<p:column headerText="Datum pocetka">
			<h:outputText value="#{kurs.datumpocetka}" />
		</p:column>

		<p:column headerText="Datum kraja">
			<h:outputText value="#{kurs.datumkraja}" />
		</p:column>

		<p:column headerText="Predavac">
			<h:outputText
				value="#{kurs.predavac11.imepredavaca} #{kurs.predavac11.prezimepredavaca}" />
		</p:column>

		<p:column headerText="Potrebni poeni">
			<h:outputText value="#{kurs.potrebnipoeni}" />
		</p:column>
	</p:dataTable>
</ui:composition>
